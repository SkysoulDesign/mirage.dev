global
    log /dev/log local0
    log /dev/log local1 notice
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend www
    bind *:80
    default_backend nginx_pool

backend nginx_pool
    balance roundrobin
    cookie SRV_ID prefix
    mode http
    server web1 10.172.200.163:800 cookie check
    server web2 223.197.27.204:80 cookie check