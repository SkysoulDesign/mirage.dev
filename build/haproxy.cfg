defaults
    log /dev/log    local1 notice
    stats timeout 30s
    log     global
    mode    tcp
    option  tcplog

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000


backend nginx_pool
    log     global
    balance roundrobin
    mode tcp
    server web1 223.197.27.204:80 check

frontend www
    log     global
    bind    114.55.103.163:80
    mode tcp
    default_backend nginx_pool