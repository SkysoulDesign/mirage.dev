global
    log /dev/log local0
    log /dev/log local1 notice
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000
    timeout client 50000
    timeout server 50000

frontend www
    bind *:80
    acl geo_cn %[src, map_ip(/etc/haproxy/geolocation.txt)] -m str -i CN
    use_backend china if geo_cn
    default_backend non-china

backend non-china
    balance roundrobin
    cookie laravel_session prefix
    mode http
    server hongkong 223.197.27.204:80 cookie check

backend china
    balance roundrobin
    cookie laravel_session prefix
    mode http
    server china 10.172.200.163:800 cookie check