global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon

defaults
    log global
    mode http
    option httplog
    option dontlognull
    contimeout 5000
    clitimeout 50000
    srvtimeout 50000

frontend www
    bind *:80
    default_backend nginx_pool

backend nginx_pool
    balance roundrobin
    mode http
    server web1 10.172.200.163:81 check